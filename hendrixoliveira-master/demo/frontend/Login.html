<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <form id="dados">
            <label for="Usuario">Nome de Usuário:</label>
            <input type="text" id="Usuario" name="Usuario" required>

            <label for="senha">Senha:</label>
            <input type="senha" id="senha" name="senha" required>

            <button type="submit" >Login</button>
            
      </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js">
    </script>

    <script>
        $("#dados").on('submit', function () {
            let dados = $("#dados").serialize();//Pega o form e transforma em objeto


            $.post('http://localhost:8080/Validar', dados, function (retorno) {
                if (retorno != 0) {
                    alert("Logar");
                    sessionStorage.setItem('idUsuario', retorno)

                    document.location = "telaInicial.html"
                } else {
                    alert("Usuario ou senha inválidos")
                }
            });
            return false;
        });

    </script>
    

</body>
</html>
